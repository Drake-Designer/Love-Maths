<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-bugE+..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Righteous&display=swap" rel="stylesheet" />

    <!-- CSS Style Link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Love Maths</title>
  </head>
  <body>
    <!-- Header with Logo and Title -->
    <h1 class="heading">
      <img class="logo" src="assets/images/logo.png" alt="Logo" />
      Love Maths
    </h1>

    <!-- Game Area: Controls - Questions -->
    <div class="game-area">
      <!-- Controls -->
      <div class="controls-area">
        <button class="btn btn--big btn--green">
          <i class="fa-solid fa-plus"></i>
        </button>

        <button class="btn btn--big btn--blue">
          <i class="fa-solid fa-minus"></i>
        </button>

        <button class="btn btn--big btn--orange">
          <i class="fa-solid fa-times"></i>
        </button>

        <button class="btn btn--big btn--red">
          <i class="fa-solid fa-divide"></i>
        </button>
      </div>

      <!-- Questions -->
      <div class="question-area">
        <span id="operand1">0</span>
        <span id="operator">x</span>
        <span id="operand2">0</span>
        <span>=</span>

        <p class="answer-message">Enter Answer:</p>

        <input type="number" id="answer-box" />
      </div>
      <button class="btn btn--gray">Submit Answer</button>
    </div>

    <!-- Scores Area -->
    <div class="score-area">
      <p class="scores">
        Correct Answers
        <span id="score">0</span>
      </p>
      <p class="scores">
        Incorrect Answers
        <span id="incorrect">0</span>
      </p>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
